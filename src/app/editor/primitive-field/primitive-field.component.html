<div [ngSwitch]="valueType">
  <div>
    <div *ngSwitchCase="'string'">
      <textarea rows="1" [ngModel]="value" (ngModelChange)="onModelChange($event)"></textarea>
    </div>
    <div *ngSwitchCase="'enum'">
      <searchable-dropdown [value]="value" [items]="schema.enum" (onSelect)="onModelChange($event)"></searchable-dropdown>
    </div>
    <div *ngSwitchCase="'autocomplete'">
      <autocomplete-input [value]="value"  [autocompletionOptions]="schema.x_editor_autocomplete" (onValueChange)="onModelChange($event)"></autocomplete-input>
    </div>
    <div *ngSwitchCase="'number'">
      <input type="number" class="form-control" [ngModel]="value" (ngModelChange)="onModelChange($event)">
    </div>
    <div *ngSwitchCase="'boolean'">
      <input type="checkbox" [ngModel]="value" (ngModelChange)="onModelChange($event)">
    </div>
    <div *ngSwitchDefault>
      ## Not recognized type: {{valueType}}
    </div>
  </div>
</div>
