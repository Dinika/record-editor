<div>
  <table class="table table-bordered">
    <tr *ngFor="let row of value | mapToIterable; trackBy:trackByFunction">
      <td>
        <div>
          <strong>{{row.key}}</strong>
        </div>
      </td>
      <td>
        <textarea rows="1" [ngModel]="value[row.key]" (ngModelChange)="valueChange($event, row.key)"></textarea>
      </td>
      <td class="button-holder">
        <button type="button" class="btn btn-danger" (click)="deleteField(key)">âŒ«</button>
      </td>
    </tr>
    <!-- ADD-FIELD-FROM-SCHEMA -->
    <tr *ngIf="schema.properties">
      <td class="button-holder">
        <add-field-dropdown [(record)]="value" [schema]="schema.properties"></add-field-dropdown>
      </td>
    </tr>
  </table>
</div>
